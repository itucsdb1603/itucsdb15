{% extends "layout.html" %}
{% block title %}Places{% endblock %}
{% block content %}
	{% if places %}
	<h1>Places</h1>
    	<ul>
    	{% for place_id, place in places %}
        <li>
          {{ place.area }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <h4>Add a place</h4>
    <form role="form" action="" method="post" name="addplace"
            class="form-horizontal">


        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Place Name:</label>
          <div class="col-sm-10">
            <input type="text" name="area" required autofocus />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>

	<a href="{{ url_for('site.delete_place') }}">Delete Place</a>
	<a href="{{ url_for('site.update_place') }}">Update Place</a>
	
    
{% endblock %}
