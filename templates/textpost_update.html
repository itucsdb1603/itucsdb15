{% extends "layout.html" %}
{% block title %}Image Post Update{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Update Text Post</h1>
      </div>

      <form role="form" action="" method="post" name="textpostupdate"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Enter the content that you want to update:</label>
          <div class="col-sm-10">
            <input type="text" name="content" required autofocus />
          </div>
        </div>
         <div class="form-group">
          <label for="title" class="control-label col-sm-2">Enter the new content</label>
          <div class="col-sm-10">
            <input type="text" name="new_content" required autofocus />
          </div>
        </div>

		 <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="remove"
                    class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
{% endblock %}
