{% extends "layout.html" %}
{% block title %}Hashtag Update{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Update Hashtag</h1>
      </div>

      <form role="form" action="" method="post" name="hashtag_update"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Hashtag to be updated: </label>
          <div class="col-sm-10">
            <input type="text" name="name" required autofocus />
          </div>
        </div>
         <div class="form-group">
          <label for="title" class="control-label col-sm-2">Enter the new hashtag</label>
          <div class="col-sm-10">
            <input type="text" name="newhashtag" required autofocus />
          </div>
        </div>

		 <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="remove"
                    class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
{% endblock %}
