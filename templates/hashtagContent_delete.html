{% extends "layout.html" %}
{% block title %}Hashtag Content Delete{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Delete Hashtag Content</h1>
      </div>

      <form role="form" action="" method="post" name="content_remove"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">ID:</label>
          <div class="col-sm-10">
            <input type="text" name="id" required autofocus />
          </div>
        </div>

		 <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="remove"
                    class="btn btn-primary">Remove</button>
          </div>
        </div>
      </form>
{% endblock %}
