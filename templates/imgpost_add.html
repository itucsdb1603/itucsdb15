{% extends "layout.html" %}
{% block title %}Image Post Add{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Add Image Post</h1>
      </div>

      <form role="form" action="" method="post" name="imgpost_add"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Image Name</label>
          <div class="col-sm-10">
            <input type="text" name="imgname" required autofocus />
          </div>
        </div>

        <div class="form-group">
          <label for="year" class="control-label col-sm-2">The ID of the Moderator who will post this image:</label>
          <div class="col-sm-10">
            <input type="text" name="modid" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
{% endblock %}
