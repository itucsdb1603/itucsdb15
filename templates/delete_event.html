{% extends "layout.html" %}
{% block title %}Events{% endblock %}
{% block content %}
	<h1>Events</h1>
	{% if events %}
    	<ul>
    	{% for event_id, event in events %}
        <li>
        
          {{ event.content }}
          {{ event.event_date }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <h4>Delete an event</h4>
    <form role="form" action="" method="post" name="deleteevent"
            class="form-horizontal">

        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Event Name:</label>
          <div class="col-sm-10">
            <input type="text" name="content" required autofocus />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="delete"
                    class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    
{% endblock %}
