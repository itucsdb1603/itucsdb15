{% extends "layout.html" %}
{% block title %}Moderator Edit{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Edit Moderator</h1>
      </div>

      <form role="form" action="" method="post" name="modedit"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Nickname:</label>
          <div class="col-sm-10">
            <input type="text" name="nickname" required autofocus />
          </div>
        </div>

        <div class="form-group">
          <label for="year" class="control-label col-sm-2">Password:</label>
          <div class="col-sm-10">
            <input type="text" name="password" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
{% endblock %}
