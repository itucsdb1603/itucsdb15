{% extends "layout.html" %}
{% block title %}Text Post Add{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Add Text Post</h1>
      </div>

      <form role="form" action="" method="post" name="textpost_add"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Content</label>
          <div class="col-sm-10">
            <input type="text" name="content" required autofocus />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
{% endblock %}
