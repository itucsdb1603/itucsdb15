{% extends "layout.html" %}
{% block title %}Moderator Update{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Update Moderator</h1>
      </div>

      <form role="form" action="" method="post" name="modupdate"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Enter the nickname that you want to update:</label>
          <div class="col-sm-10">
            <input type="text" name="nickname" required autofocus />
          </div>
        </div>
         <div class="form-group">
          <label for="title" class="control-label col-sm-2">Enter the new nickname</label>
          <div class="col-sm-10">
            <input type="text" name="newnickname" required autofocus />
          </div>
        </div>

		 <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="remove"
                    class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
{% endblock %}
